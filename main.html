<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container-xl mt-2 border border-2">
		
		<h1 class="text-center fw-bold mt-4">Internship Form</h1>
		<form class="row g-4 p-3 needs-validation" novalidate>
			<div class="col-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input id="first-name-input" type="text" class="form-control"  required>
				<div class="invalid-feedback">
					First name required!
				</div>
			</div>
			<div class="col-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input id="last-name-input" type="text" class="form-control"  required>
				<div class="invalid-feedback">
					Last name required!
				</div>
			</div>
			<div class="col-4">
				<label for="email-input" class="form-label">Email Address</label>
				<input id="email-input" type="email" class="form-control" placeholder="xyz@abc.com" required>
				<div class="invalid-feedback">
					Email required!
				</div>
			</div>
			<div class="col-6">
				<label for="college-input" class="form-label">College</label>
				<input id="college-input" type="text" class="form-control"  required>
				<div class="invalid-feedback">
					Please provide a valid college.
				</div>
			</div>
			<div class="col-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select id="grad-year-select" class="form-select" required>
					<option selected disabled value="">Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
					please select a valid Graduation Year.
				</div>
			</div>
			<div class="col-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input id="roll-no-input" type="text" class="form-control"  required>
				<div class="invalid-feedback">
					Please provide a valid Roll no.
				</div>
			</div>
			<div>
				<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
				<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
				<div class="invalid-feedback">
					You must agree before submitting
				</div>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Submit form</button>
			</div>
		</form>
		
	</div>
    <script type="text/javascript" src="./script.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
